name: django project test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Run docker-compose
      run: docker-compose up -d

    - name: Run tests
      run: docker exec backend sh -c "flake8 && pytest ."
